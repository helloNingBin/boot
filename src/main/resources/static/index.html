<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>boot index</title>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.js"></script>
</head>
<body>
   <h1>..................0000..</h1>
   <h1 id="h" style="font-size: xx-large" ></h1>
</body>
<script type="text/javascript">
   $(function () {
      var es = new EventSource("/es?deviceNO=cp&index=3");
      es.addEventListener("open",function (e) {
          $("#h").append("open:" + e);
      }, false);
       es.addEventListener("message",function (e) {
           $("#h").append("message:" + e.data);
       })
       es.addEventListener("don",function (e) {
           $("#h").append("don:" + e.data);
       })
       es.addEventListener("error",function (e) {
           $("#h").append("error:" + e);
           console.info(e);
           es.close();
       }, false);
       es.addEventListener("cls",function (e) {
           $("#h").append("cls:" + e);
           es.close();
       })
   })

</script>
</html>
